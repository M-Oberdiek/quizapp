<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Trek Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="titel">Star Trek - Quiz App</h1>
    </header>
    <main>
      <form action="" data-js="form">
        <h2>Create a new question card</h2>
        <hr />
        <label for="newQuestion"><h2>Your question</h2></label>
        <textarea
          maxlength="150"
          class="newQuestion"
          data-js="newQustion"
          name="newQuestion"
          rows="5"
          cols="33"
        >
        </textarea>

        <label for="newAnswer"><h2>Your answer</h2></label>
        <textarea
          maxlength="150"
          class="newAnswer"
          name="newAnswer"
          data-js="newAnswer"
          rows="5"
          cols="33"
        >
        </textarea>

        <label for="categorie"><h2>Categorie</h2></label>
        <input
          type="text"
          class="categorie"
          name="categorie"
          data-js="categorie"
        />

        ><button type="button" data-js="add-button" class="add-Button">
          Submit
        </button>
      </form>

      <ol class="card-container" data-js="card-container">
        <li class="card-container__newCard">I'm a new question card!</li>
      </ol>
    </main>
    <footer>
      <section>
        <ul class="nav">
          <li>
            <a href="index.html">
              <img
                src="https://cdn.iconscout.com/icon/premium/png-512-thumb/star-trek-4-626738.png?f=avif&w=256"
                alt="star-trek-icon Home"
                title="Home"
              />
            </a>
          </li>
          <li>
            <a href="bookmarks.html">
              <img
                src="https://cdn.iconscout.com/icon/premium/png-512-thumb/bookmark-check-6403578-5388118.png?f=avif&w=256"
                alt="Bookmark"
                title="Bookmarks"
              />
            </a>
          </li>
          <li class="aktiv">
            <a href="form.html">
              <img
                src="https://cdn.iconscout.com/icon/premium/png-512-thumb/calendar-plus-6403588-5388028.png?f=avif&w=256"
                alt="New question card"
                title="New question card"
              />
            </a>
          </li>
          <li>
            <a href="profile.html">
              <img
                src="https://cdn.iconscout.com/icon/premium/png-512-thumb/vulcan-3200337-2662247.png?f=avif&w=256"
                alt="Profil"
                title="Profil"
              />
            </a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
